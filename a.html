<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="month" placeholder="Nhập tháng" min="1" max ='12' style="width: 100px">
<button type="button" onclick="cal()" >Check</button>
<p id="result">Dây là chỗ hiển thị kết quả</p>
<script>
    function cal() {
        let Month = +document.getElementById('month').value
        if (Month < 0){
            document.getElementById('result').innerHTML = "Vui lòng nhập lại tháng"
        }
        switch (Month) {
            case 1:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Tháng này có 28 hoặc 29 ngày'
                break;
            case 3:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
            case 4:
                document.getElementById('result').innerHTML = 'Tháng này có 30 ngày'
                break;
            case 5:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
            case 6:
                document.getElementById('result').innerHTML = 'Tháng này có 30 ngày'
                break;
            case 7:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
            case 8:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
            case 9:
                document.getElementById('result').innerHTML = 'Tháng này có 30 ngày'
                break;
            case 10:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
            case 11:
                document.getElementById('result').innerHTML = 'Tháng này có 30 ngày'
                break;
            case 12:
                document.getElementById('result').innerHTML = 'Tháng này có 31 ngày'
                break;
        }
    }
</script>
</body>
</html>
